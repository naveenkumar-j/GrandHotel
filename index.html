<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel</title>
    <link rel="shortcut icon" href="img/crown.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>

<body>
    <!--navbar start-->
    <div class="navbar">
        <input type="checkbox" class="checkbox" id="click" hidden>
        <!--sidebar-->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>

            <ul class="social-icons-list">
                <li href="" # class="social-link linkedin"><i class="fab fa-linkedin"></i></li>
                <li href="" # class="social-link github"><i class="fab fa-github"></i></li>
                <li href="" # class="social-link instagram"><i class="fab fa-instagram"></i></li>
            </ul>

            <div class="year">
                <script>
                    document.write('<p>' + currentYear + '</p>');
                </script>
            </div>
        </div>
        <!--sidebar end-->

        <!-- navigation -->
        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">Grand Hotel</h1>
                <form class="navigation-search">
                    <input type="text" class="navigation-search-input" placeholder="Search....">
                    <button class="navigation-search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>


            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Home</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">About us</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Rooms</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Events</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Customers</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Contact</a>
                </li>
            </ul>

            <div class="copyright">
                <p>&copy; 2023. Grand Hotel. All Rights Reserved</p>
            </div>
        </nav>
        <!-- navigation end -->
    </div>
    <!--navbar end-->

    <!-- header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="img/crown.png" alt="" width="80s">
            </div>
            <h3 class="hotel-heading">Grand Hotel</h3>
        </div>

        <div class="banner">
            <h1 class="banner-heading">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">Make your life luxurious</p>
            <button class="banner-button">Check Out</button>
        </div>
    </header>
    <!-- end of header -->
</body>

</html>
